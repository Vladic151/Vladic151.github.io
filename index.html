<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт з картками та боковою колонкою</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Стилі для шапки */
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Стилі для контейнера */
        .wrapper {
            display: flex;
        }

        /* Ліва прихована колонка */
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px;
            position: fixed;
            left: -250px; /* схована за замовчуванням */
            top: 0;
            height: 100%;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Кнопка для відкриття/закриття бокової колонки */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            z-index: 1001;
        }

        .sidebar-active {
            left: 0;
        }

        /* Контент для карток */
        .content {
            margin: 80px 20px 60px; /* для відступів від шапки та футера */
            flex-grow: 1;
            padding-left: 20px;
            padding-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .card-text {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
        }

        .card-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card-btn:hover {
            background-color: #0056b3;
        }

        /* Стилі для футера */
        footer {
            background-color: #333;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <h1>Вітаємо на нашому сайті</h1>
    </header>

    <!-- Кнопка для бокової колонки -->
    <button class="toggle-btn" onclick="toggleSidebar()">Меню</button>

    <!-- Ліва колонка навігації -->
    <div class="sidebar" id="sidebar">
        <a href="#link1">Посилання 1</a>
        <a href="#link2">Посилання 2</a>
        <a href="#link3">Посилання 3</a>
        <a href="#link4">Посилання 4</a>
    </div>

    <!-- Контент сторінки -->
    <div class="wrapper">
        <div class="content">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Зображення 1">
                <div class="card-body">
                    <h3 class="card-title">Заголовок 1</h3>
                    <p class="card-text">Короткий опис контенту на цій картці.</p>
                    <a href="#link1" class="card-btn">Детальніше</a>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Зображення 2">
                <div class="card-body">
                    <h3 class="card-title">Заголовок 2</h3>
                    <p class="card-text">Інший опис контенту на цій картці.</p>
                    <a href="#link2" class="card-btn">Детальніше</a>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Зображення 3">
                <div class="card-body">
                    <h3 class="card-title">Заголовок 3</h3>
                    <p class="card-text">Додаткова інформація на картці.</p>
                    <a href="#link3" class="card-btn">Детальніше</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer>
        &copy; 2024 Всі права захищені.
    </footer>

    <!-- JavaScript для відкриття/закриття бокової колонки -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("sidebar-active");
        }
    </script>
</body>
</html>
