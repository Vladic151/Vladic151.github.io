<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картки з переходами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }
        .card-text {
            font-size: 1em;
            margin-bottom: 15px;
            color: #555;
        }
        .card-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .card-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Зображення 1">
            <div class="card-body">
                <h3 class="card-title">Заголовок 1</h3>
                <p class="card-text">Короткий опис контенту на цій картці.</p>
                <a href="#link1" class="card-btn">Детальніше</a>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Зображення 2">
            <div class="card-body">
                <h3 class="card-title">Заголовок 2</h3>
                <p class="card-text">Інший опис контенту на цій картці.</p>
                <a href="#link2" class="card-btn">Детальніше</a>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Зображення 3">
            <div class="card-body">
                <h3 class="card-title">Заголовок 3</h3>
                <p class="card-text">Додаткова інформація на картці.</p>
                <a href="#link3" class="card-btn">Детальніше</a>
            </div>
        </div>
    </div>
</body>
</html>
